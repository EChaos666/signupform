<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		<title>Sign-up Form</title>
		<!--CSS Start-->
		<link rel = "stylesheet" href = "style.css">
		<!--CSS End-->
		<!--Font Awesome Start-->
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
		<!--Font Awesome End-->
	</head>
	<body>
		<div class = "signup" style = "background-image: url(./image/bac.png);">
			<div class = "signup-box">
				<div class = "">
					<img src = "./image/signup-img.png" alt = "">
				</div>
				<form action = "#">
					<h3>Sign Up</h3>
					<p>Sign Up Now to Access Our Exclusive Content!</p>
					<div class = "inp">
						<input type = "text" placeholder = "Name" class = "form-control" required>
					</div>
					<div class = "inp">
						<input type = "email" placeholder = "Email" class = "form-control" required>
					</div>
					<div class = "inp">
						<input type = "password" placeholder = "Password" class = "form-control" required>
					</div>
					<button>Sign Up</button>
					<p id = "p">By Clicking on Sign Up, you are Agreeing to our Terms and Conditions</p>
					<h3 id = "h3">Sign Up with Us!</h3>
					<div class = "icons">
						<i class = "fa-brands fa-google"></i>
						<i class = "fa-brands fa-twitter"></i>
						<i class = "fa-brands fa-facebook-f"></i>
						<i class = "fa-solid fa-envelope"></i>
						<i class = "fa-brands fa-instagram"></i>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
